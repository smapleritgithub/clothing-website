{% extends 'base.html' %}
{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<div class="container mt-5" style="max-width: 480px;">

  <h2 class="mb-4 text-center fw-bold">
    <i class="fas fa-key text-primary me-2"></i> Change Password
  </h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} d-flex align-items-center" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        <div>{{ message }}</div>
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="current_password" class="form-label fw-semibold">
        <i class="fas fa-lock me-1"></i> Current Password
      </label>
      <input 
        type="password" 
        class="form-control" 
        id="current_password" 
        name="current_password" 
        placeholder="Enter current password" 
        required
        autocomplete="current-password"
      >
    </div>

    <div class="mb-3">
      <label for="new_password" class="form-label fw-semibold">
        <i class="fas fa-lock-open me-1"></i> New Password
      </label>
      <input 
        type="password" 
        class="form-control" 
        id="new_password" 
        name="new_password" 
        placeholder="Enter new password" 
        required
        autocomplete="new-password"
      >
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label fw-semibold">
        <i class="fas fa-check-circle me-1"></i> Confirm New Password
      </label>
      <input 
        type="password" 
        class="form-control" 
        id="confirm_password" 
        name="confirm_password" 
        placeholder="Confirm new password" 
        required
        autocomplete="new-password"
      >
    </div>

    <button type="submit" class="btn btn-gradient w-100 fw-semibold">
      <i class="fas fa-sync-alt me-2"></i> Update Password
    </button>
  </form>
</div>

<style>
  .btn-gradient {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border: none;
    color: white;
    transition: background 0.3s ease, transform 0.2s ease;
    padding: 12px 0;
    border-radius: 30px;
  }
  .btn-gradient:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    transform: scale(1.05);
  }
</style>
{% endblock %}
