{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow rounded-4 border-0">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-primary">Forgot Password</h2>
          <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>

          <form method="POST" novalidate>
            {% csrf_token %}
            {% if form.errors %}
              <div class="alert alert-danger">
                {{ form.errors }}
              </div>
            {% endif %}

            <div class="mb-3">
              <label for="id_email" class="form-label">Email address</label>
              {{ form.email }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">‚Üê Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
