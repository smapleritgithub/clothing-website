{% extends 'layout.html' %}

{% block content %}
<!-- Spacer for fixed navbar -->
<div style="height: 80px;"></div>

<div class="container pb-5">
  <div class="register-card mx-auto animate__animated animate__fadeInDown">
    <h2 class="mb-4 text-center text-white">
      <i class="fas fa-user-plus me-2"></i> Create Your Account
    </h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

<form method="Post" >
      {% csrf_token %}
      <div class="mb-3 input-group">
        <span class="input-group-text bg-warning text-dark"><i class="fas fa-user"></i></span>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text bg-warning text-dark"><i class="fas fa-envelope"></i></span>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text bg-warning text-dark"><i class="fas fa-lock"></i></span>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text bg-warning text-dark"><i class="fas fa-lock-open"></i></span>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-bold">
        <i class="fas fa-user-plus me-2"></i>Register
      </button>
</form>

    <p class="mt-3 text-center text-white">
      Already have an account? <a href="{% url 'login' %}" class="text-warning fw-bold">Login here</a>
    </p>
  </div>
</div>

<!-- Spacer for fixed footer -->
<div style="height: 80px;"></div>

<!-- Animate.css -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  body {
    background: linear-gradient(135deg, #007bff, #00c6ff);
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
  }

  .register-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 100%;
    transition: all 0.3s ease-in-out;
  }

  .register-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
  }

  .form-control {
    background-color: rgba(255, 255, 255, 0.9);
  }

  .form-control:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
  }

  .btn-warning {
    background-color: #ffc107;
    border-color: #ffc107;
  }

  .btn-warning:hover {
    background-color: #e0a800;
    border-color: #e0a800;
  }

  .input-group-text {
    font-size: 1.1rem;
    font-weight: 500;
    border: none;
  }
</style>
{% endblock %}
